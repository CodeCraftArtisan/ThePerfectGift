<div class="relative">
    <!-- Image positioned outside the section -->
    <img
      src="assets/images/about.png"
      alt="About Us"
      class="hidden lg:block absolute top-40 -left-60 transform -translate-y-1/2 w-60 h-60 object-cover"
    />
  
    <section class="py-0 md:py-8 flex items-center justify-center relative overflow-hidden">
      <div class="max-w-4xl mx-auto p-8 md:px-4 relative z-10 bg-white bg-opacity-90 lg:bg-transparent">
        <h1 class="text-3xl md:text-4xl text-primary mb-8 text-center">
          {{ 'about.title' | translate }}
        </h1>
        <p class="text-lg leading-relaxed text-secondary mb-4">
          {{ 'about.intro' | translate }}
          <span class="text-primary font-semibold">{{ 'about.brandName' | translate }}</span>,
          {{ 'about.founderInfo' | translate }}
          <span class="text-primary font-semibold">{{ 'about.founderName' | translate }}</span>.
        </p>
        <p class="text-lg leading-relaxed text-secondary mb-4">
          {{ 'about.handmadeProducts' | translate }}
        </p>
        <p class="text-lg leading-relaxed text-secondary mb-4">
          {{ 'about.commitment' | translate }}
        </p>
        <p class="text-lg leading-relaxed text-secondary mb-4">
          {{ 'about.thankYou' | translate }}
        </p>
      </div>
    </section>
  </div>
